<!doctype  html>
<html>
 <head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100&family=Sacramento&display=swap" rel="stylesheet">
 </head>
<body style="background-color:#DAE5D0">
 <center>
<h1 class="alert alert-warning" style="font-Family:Courier new;font-Weight:bold">Facial Recognition Based Attendance System</h1>

<p class="font-sans" style="color:black;font-Weight:bold;">@Maida Iftikhar </p>

  <div style="background-color:antiquewhite;">
    <div class="row">

      <div class="col">
        <img src="{{ url_for('video_feed') }}" width="95%" style="border: 2px solid yellow;"></img>
     </div>
     <div class="col">
      <a href="{{ url_for('attendance') }}" class="btn  bg-primary" style="color:white;font-family: Courier New;">[ View Recorded  Attendance]</a>
      <p class="badge alert-danger" style="font-family: Arial, Helvetica, sans-serif;">Be sure to clear the previous attendance before recording the current attendance</p>
      <p id="message" class="badge bg-success" style="color:white;"></p>
      <button type="button"  class="btn btn-warning" onclick="ClearCSV()" style="color:white;font-family: 'Courier New';">Clear Past Attendance</button>
     </div>
  <script>
   let message=document.getElementById("message")

   async function ClearCSV()  {

   let request=await fetch("/clear",{
     method:"get",
     headers:{
       "content-type":"application/json",
     }
   })
  let response=await request.json()
  setTimeout(()=>{
    message.innerHTML=`${response.message}`
  },2000)
  
   } 

  </script>

</div>
</div>
